<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <meta name="description" content="This website is an assignment for the WDD 131 Course, this website has a form for posting reviews for products purchased. This assignment is meant to help students learn how to create professional looking forms on websites.">
    <meta name="author" content="Faith Oluwatise Idowu">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label>Product Name
                <select id="product" name="products" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </label>

            <div class="rating">Overall Rating</div>
            <div class="stars">
                <label>â˜†<input type="radio" id="1star" name="review" required></label>
                <label>â˜†â˜†<input type="radio" id="2star" name="review" required></label>
                <label>â˜†â˜†â˜†<input type="radio" id="3star" name="review" required></label>
                <label>â˜†â˜†â˜†â˜†<input type="radio" id="4star" name="review" required></label>
                <label>â˜†â˜†â˜†â˜†â˜†<input type="radio" id="5star" name="review" required></label>
            </div>

            <label>Date of Installation<input type="date" id="installation" name="DateOfInstallation" required></label>

            <div>Which features did you find useful in the product? </div>
            <div class="italize">(check all that apply)</div>
            <label><input type="checkbox" id="features1" name="durable" value="Durability">Durability</label>
            <label><input type="checkbox" id="features2" name="ease" value="Ease of Use">Ease of Use</label>
            <label><input type="checkbox" id="features3" name="perform" value="Performance">Performance</label>
            <label><input type="checkbox" id="features4" name="design" value="Design">Design</label>
            
            <div class="textarea">
                <label>Written Review
                    <span class="blue">(Optional)</span>
                    <textarea id="review" name="writtenReview"></textarea>
                </label>
            </div>
            <label>Your Name
                <span class="blue">(Optional)</span>
                <input type="text" id="name" name="ame">
            </label>

            <input type="submit" id="button" value="Post Review">
        </form>
    </main>
    <footer>
        <p><span id="year"></span>ðŸ”— Faith Oluwatise Idowu ðŸ”— Nigeria</p>
        <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
